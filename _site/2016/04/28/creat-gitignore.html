	<h1 class="detail-title">Git提交时候忽略指定文件</h1>
	<p>执行命令</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">vim</span> <span class="p">.</span><span class="nf">gitignore</span></code></pre></figure>

<p>执行完已后会进入文件编辑模式，退出编辑模式步骤：</p>

<p>1.先按 ESC</p>

<p>2.输入:q</p>

<p>3.按回车</p>

<hr />

<p>用编辑器打开.gitignore文件，可以输入要忽略的文件夹或者文件，例：</p>

<p>/node_modules</p>
