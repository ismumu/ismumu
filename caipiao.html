<style>
.caipiao {
    position: fixed;
    top: 50%;
    left: 50%;
    text-align: center;
    font-size: 40px;
    width: 800px;
    height: 200px;
    margin-left: -400px;
    margin-top: -100px;
}
.caipiao p {
    margin-top: 10px;
    font-size: 30px;
}
.caipiao p span {
    margin: 0 5px;
    display: inline-block;
    width: 60px;
    height: 60px;
    text-align: center;
    line-height: 60px;
    background: #2a6496;
    color: #FFF;
    border-radius: 4px;
    border: 1px solid #2a6496;
}
</style>
<div class="caipiao">
    今日必中数字<br/>
    <p class="J-number"></p>
</div>

<script>

var list = [];
var spanList = [];

var _caipiao = setInterval(function () {
    var _num = Math.floor(Math.random() * 33 + 1);
    if ( $.inArray(_num, list) == -1 ) {
        list.push(_num);
        spanList.push('<span>' + _num + '</span>');
        if ( list.length >= 6 ) {
            $('.J-number').html(spanList.join('') + ' - <span>' + Math.floor(Math.random() * 16 + 1) +'</span>');
            clearInterval(_caipiao);
        }
    }
}, 1)

</script>
