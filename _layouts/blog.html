<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<link rel="shortcut icon" href="/favicon.ico">
	<script src="/js/jquery/jquery.min.js"></script>
	<script src="/js/popper/popper.min.js"></script>
	<script src="/js/bootstrap/bootstrap.min.js"></script>
	<script src="/js/jquery/jquery.pin.js"></script>

	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/css/fonts/font-awesome.min.css">
	<link rel="stylesheet" href="/css/common/common.css">
	<link rel="stylesheet" href="/css/highlight/highlight.css">
	<link rel="stylesheet" href="/css/blog/index.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" href="/">ismumu' home</a> | 
	<div class="collapse navbar-collapse">
		<ul class="navbar-nav">
			{% for tag in site.tags %} 
				<li class="nav-item active">
					<a class="nav-link" href="#">{{ tag[0] }}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 sidebar">
			<div class="post-list">
				<ul>
					{% for post in site.posts %}
					<li>
						<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="blog-content">
				<h1>{{page.title}}</h1>
				{{content}}
			</div>
		</div>
	</div>
</div>

<script src="/js/blog/index.js"></script>
</body>
</html>
